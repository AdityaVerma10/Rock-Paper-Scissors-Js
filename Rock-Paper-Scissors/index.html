<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="mainbox">
    <main id="maincontainer"> 
        <button class="rock" type="button"><img src="images/rock.png" alt="rock"></button>
        <button class="paper"><img src="images/paper.png" alt="paper"></button>
        <button class="scissor"><img src="images/scissors.png" alt="scissors"></button>
        
    </main>
    <div class="winlosedrawbox">
         <div id="winbox">Won = 0 </div> | <div id="losebox"> Lose = 0 </div> |
         <div id="drawbox"> Draw = 0</div>
    </div>

    <div class="footerbox">Please Pick Your Move!</div>
</div>

<div  class="lastbox1" id="Resultbox">
    <div class="imagebox">
    <img src="images/Rock1-right.png" alt="" id="player1">
    <img src="images/game1-removebg-preview.png" alt="" id="player2">
    
</div>

    <h3 id="lastboxtext">You Won</h3>
    <button id="continuebutton">Continue</button>
</div>
<script src="app.js"></script>
</body>
</html>
